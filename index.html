<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.3/mapbox.js'></script>
    <script src='chroma.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.3/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidG1jdyIsImEiOiJIZmRUQjRBIn0.lRARalfaGHnPdRcc-7QZYQ';
var map = L.mapbox.map('map', 'tmcw.map-dsejpecw')
    .setView([0, 0], 2);
L.mapbox.featureLayer('./tiles.geojson')
    .addTo(map)
    .on('ready', stylize);

var scale = chroma.scale(['lightyellow', 'navy']).domain([0, 1]);

function stylize(e) {
    var layer = e.target;
    layer.eachLayer(function(l) {
        l.setStyle({
            stroke: false,
            fillColor: scale(Math.random())
        });
    });
}
</script>

</body>
</html>
